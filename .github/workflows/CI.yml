name: iOS Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app

      - name: Show environment info
        run: |
          sw_vers
          xcodebuild -version
          xcrun simctl list devices

      - name: List available Xcode schemes (debugging)
        run: xcodebuild -list

      - name: Build app
        run: |
          echo "ðŸš€ Starting xcodebuild"
          set -o pipefail && xcodebuild \
            -scheme "AIChat - Development" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.1' \
            build | tee xcodebuild.log | xcpretty

      - name: Run Unit Tests
        run: |
            echo "ðŸ§ª Running Unit Tests"
            set -o pipefail && xcodebuild \
            -scheme "AIChat - Development" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
            -only-testing:AIChatTests \
            test | tee swift_unit_tests.log | xcpretty

      - name: Run UI Tests
        run: |
            echo "ðŸ§ª Running UI Tests"
            set -o pipefail && xcodebuild \
            -scheme "AIChat - Development" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
            -only-testing:AIChatUITests \
            test | tee ui_tests.log | xcpretty

      - name: Upload raw logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-logs
          path: |
            xcodebuild.log
            xctest.log