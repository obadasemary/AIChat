name: iOS Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macOS 14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app

      - name: Show environment info
        run: |
          sw_vers
          xcodebuild -version
          xcrun simctl list devices

      - name: Build app
        run: |
          set -o pipefail && xcodebuild -scheme AIChat -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' build | xcpretty

      - name: Run tests
        run: |
          set -o pipefail && xcodebuild -scheme AIChatTests -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' test | xcpretty